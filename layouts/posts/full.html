
<article class="article">

  <header class="article-head">
  <h1 class="article-header"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="article-date text-muted">
      {{ .Date.Format "January 2, 2006" }}
    </p>
  </header>

  <div class="article-content">
    {{ .Content }}
  </div>

</article>
