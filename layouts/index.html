{{ template "chrome/header.html" . }}

  {{ range $key, $val := .Data.Pages }}
    {{ if $key }}
      {{ .Render "summary" }}
    {{ else }}
      <h3 class="section-header">Most Recent Post</h3>
      {{ .Render "full" }}
      <h3 class="section-header">More Posts</h3>
    {{ end }}
  {{ end }}

{{ template "chrome/footer.html" . }}
